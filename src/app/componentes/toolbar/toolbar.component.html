<!-- Este toolbar es para el perfil de pasajero -->

<ion-footer class="comp-footer">
    <div class="">
      <ion-toolbar class="toolbar">
        
        <ion-buttons slot="primary" class="custom-buttons">
          <!-- botones menú chofer -->
          <ion-button *ngIf="perfil === 'chofer'" (click)="navPagina('/misviajes-chofer')">
            <ion-icon class="bxs--car"></ion-icon>
          </ion-button>

          <!--Aqui deberia abrir la camara-->
          <ion-button *ngIf="perfil === 'chofer'" (click)="navPagina('/qr-chofer')">
            <ion-icon class="bx--qr"></ion-icon>
          </ion-button>
          
          <ion-button *ngIf="perfil === 'chofer'" (click)="navPagina('/perfil-chofer')">
            <ion-icon class="iconamoon--profile-fill"></ion-icon>
          </ion-button>

          <!-- botones menú pasajero -->
          <ion-button *ngIf="perfil === 'pasajero'" (click)="navPagina('/misviajes-pasajero')">
            <ion-icon class="bxs--car"></ion-icon>
          </ion-button>

          <!--Aqui deberia abrir la camara-->
          <ion-button *ngIf="perfil === 'pasajero'" (click)="navPagina('/qr-pasajero')">
            <ion-icon class="bx--qr"></ion-icon>
          </ion-button>
          
          <ion-button *ngIf="perfil === 'pasajero'" (click)="navPagina('/perfil-pasajero')">
            <ion-icon class="iconamoon--profile-fill"></ion-icon>
          </ion-button>
          
          <ion-button>
            <ion-icon class="ion--search"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-toolbar>
    </div>
    
  </ion-footer>
